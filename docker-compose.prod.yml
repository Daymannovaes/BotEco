services:
  caddy:
    image: caddy:2-alpine
    container_name: wpp-bot-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - wpp-bot
      - wpp-dashboard
      - wpp-landing
    networks:
      - wpp-network

  wpp-bot:
    image: ghcr.io/daymannovaes/wpp-bot:latest
    container_name: wpp-bot-api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/auth_info:/app/auth_info
      - ./data/cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wpp-network

  wpp-dashboard:
    image: ghcr.io/daymannovaes/wpp-dashboard:latest
    container_name: wpp-bot-dashboard
    restart: unless-stopped
    networks:
      - wpp-network

  wpp-landing:
    image: ghcr.io/daymannovaes/wpp-landing:latest
    container_name: wpp-bot-landing
    restart: unless-stopped
    networks:
      - wpp-network

volumes:
  caddy_data:
  caddy_config:

networks:
  wpp-network:
    driver: bridge
