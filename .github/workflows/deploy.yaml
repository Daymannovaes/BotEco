name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image names to lowercase
        run: |
          echo "IMAGE_BOT=$(echo ${{ github.repository_owner }}/wpp-bot | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_DASHBOARD=$(echo ${{ github.repository_owner }}/wpp-dashboard | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_LANDING=$(echo ${{ github.repository_owner }}/wpp-landing | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push wpp-bot
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BOT }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BOT }}:${{ github.sha }}

      - name: Build and push wpp-dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          build-args: |
            VITE_API_URL=https://api.boteco.solvelabs.dev
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_DASHBOARD }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_DASHBOARD }}:${{ github.sha }}

      - name: Build and push wpp-landing
        uses: docker/build-push-action@v5
        with:
          context: ./landing
          push: true
          build-args: |
            PUBLIC_DASHBOARD_URL=https://dashboard.boteco.solvelabs.dev
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_LANDING }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_LANDING }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd /opt/wpp-bot
            git pull origin main
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://api.boteco.solvelabs.dev/health || echo "Health check pending..."
