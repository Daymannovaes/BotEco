name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image names to lowercase
        run: |
          echo "IMAGE_BOT=$(echo ${{ github.repository_owner }}/wpp-bot | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_DASHBOARD=$(echo ${{ github.repository_owner }}/wpp-dashboard | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push wpp-bot
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BOT }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_BOT }}:${{ github.sha }}

      - name: Build and push wpp-dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          build-args: |
            VITE_API_URL=http://api.boteco.subadenivel.com
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_DASHBOARD }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_DASHBOARD }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Kubernetes
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        with:
          args: rollout restart deployment/wpp-bot deployment/wpp-dashboard -n wpp-bot
