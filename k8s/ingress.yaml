apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wpp-bot-ingress
  namespace: wpp-bot
spec:
  ingressClassName: traefik
  rules:
    - host: api.boteco.subadenivel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wpp-bot
                port:
                  number: 3000
    - host: dashboard.boteco.subadenivel.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wpp-dashboard
                port:
                  number: 80
