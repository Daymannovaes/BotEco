apiVersion: apps/v1
kind: Deployment
metadata:
  name: wpp-dashboard
  namespace: wpp-bot
  labels:
    app: wpp-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wpp-dashboard
  template:
    metadata:
      labels:
        app: wpp-dashboard
    spec:
      containers:
        - name: wpp-dashboard
          image: ghcr.io/YOUR_USERNAME/wpp-dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: ghcr-secret
