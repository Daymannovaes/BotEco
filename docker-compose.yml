version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wpp-bot-postgres
    environment:
      POSTGRES_USER: wppbot
      POSTGRES_PASSWORD: wppbot_dev_password
      POSTGRES_DB: wppbot
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/db/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wppbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wpp-bot-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wppbot.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
